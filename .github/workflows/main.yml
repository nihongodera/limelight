on:
  push:
    # branches:
    #   - master
  pull_request:
    types:
      - opened
      - edited
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: zip, mbstring
          tools: phpunit:12.0.7
      - name: Install dependencies
        run: apt-get install -y --no-install-recommends unzip mecab mecab-ipadic-utf8 mecab-utils libmecab-dev
      - name: Install mecab-php extension
        run: ./install_mecab_php-mecab.sh
        # run:  |
        #   curl -fsSL https://github.com/nihongodera/php-mecab/archive/master.zip -o php-mecab.zip; \
        #   unzip php-mecab.zip; \
        #   cd php-mecab-master/mecab; \
        #   phpize; \
        #   ./configure; \
        #   make; \
        #   make install; \
        #   docker-php-ext-enable mecab; \
      - name: Install Composer & Dependencies
        uses: 'ramsey/composer-install@v2'
      - name: Run tests
        run: ${PWD}/vendor/bin/phpunit